<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./starter-code/assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Pod request access</title>
</head>
<body>
  <div class="bg"></div>
  <div class="logo">
    <img src="starter-code/assets/desktop/logo.svg" alt="">
  </div>
  <div class="main-container">
    <h1>Publish your podcasts <span>everywhere.</span></h1>
    <p class="description">
      Upload your audio to Pod with a single click. We&#39;ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
    </p>
    <div class="media-icons">
      <div class="spotify-icon"></div>
      <div class="apple-icon"></div>
      <div class="google-icon"></div>
      <div class="pocketcats-icon"></div>
    </div>
    <form>
      <label for="email"></label>
      <input type="email" id="email" name="email" placeholder="Email Adres">
      <button class="request" type="submit">Request Access</button>
      <p class="error-text" id="errortext">Oops! Please check your email</p>
    </form>
  </div>
  <div class="pattern"></div>
  <script src="index.js/script.js"></script>
</body>
</html>
